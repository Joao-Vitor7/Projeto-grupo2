<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGE</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header class="cabeçalho">
        <a href="./index.html">
            <img src="./Imagens/jeg7.png" height="100" width="150"></a>
        <nav class="pacotes">
            <ul class="menu">
                <a href="./Norte.html">Norte</a>
                <a href="./Nordeste.html">Nordeste</a>
                <a href="./Centro-Oeste.html">Centro-Oeste</a>
                <a href="./Sudeste.html">Sudeste</a>
                <a href="./Sul.html">Sul</a>


            </ul>
        </nav>
    </header>
    <section class="Busca">
        <div class="Bloco">
            <label for="origem">Origem</label>
            <input type="text" placeholder="Digite a cidade de origem">
            <label for="destino">Destino</label>
            <input type="text" placeholder="Digite o destino">
        </div>
        <div class="Bloco">
            <label for="inicio">Inicio</label>
            <input type="date" id="inicio">
            <Label for="fim">Fim</Label>
            <input type="date" id="fim">
        </div>
        <div class="Buscar">
            <button>Buscar</button>
        </div>
    </section>
    <main>
        <section class="galeria">
            <div class="destino">
                <a href="./Norte.html">
                    <img src="./Imagens/fotos/Norte/PortoVelho.png">
                    <h3>Porto Velho</h3>
                    <p>R$2700,00 p/ pessoa</p>
                </a>
            </div>
            <div class="destino">
                <a href="Nordeste.html">
                    <img src="./Imagens/fotos/Nordeste/RECIFENORDESTE.png">
                    <h3>Recife</h3>
                    <p>R$1505,00 p/ pessoa</p>
                </a>
            </div>
            <div class="destino">
                <a href="Centro-Oeste.html">
                    <img src="./Imagens/fotos/Centro-Oeste/ChapadaDosVeadeirosGOIAS.png">
                    <h3>Brasília</h3>
                    <p>R$1500,00 p/ pessoa</p>
                </a>
            </div>
            <div class="destino">
                <a href="Sudeste.html">
                    <img src="./Imagens/fotos/Sudeste/CamposdeJordao.png">
                    <h3>Campos do Jordão</h3>
                    <p>R$1800,00 p/ pessoa</p>
                </a>
            </div>
            <div class="destino">
                <a href="Sul.html">
                    <img src="./Imagens/fotos/Sul/Gramado.jpg">
                    <h3>Gramado e Canela</h3>
                    <p>R$2275,00 p/ pessoa</p>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <h2>
            Fale com a gente
        </h2>
        <form>
            <input type="e-mail" placeholder="Seu e-mail">
            <input type="tel" placeholder="Seu número de telefone">
            <button>
                Enviar
            </button>
        </form>
    </footer>
</body>

</html>
